<!DOCTYpe html>
<html>
<head>
<title>Lab 7, Chatfield Resivor</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <style>
     html, body {
      height: 100%;
      margin: auto;
     }
      .leflet-container {
       height; 500px;
       width: 700px;
       max-width: 75%;
       max-height: 75%;
       margin: auto;
      }
      <!--#map { height: 600px; };-->
      </style>
</head>
<body>
 <div id="map"></div>
 <script>
  var map = L.map('map').setView([39.53, -105.05], 10);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    var marker = L.marker([39.53, -105.05]).addTo(map);
    var circle = L.circle([39.53, -105.05], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);

   var polygon = L.polygon([
    [39.51, -105.08],
    [39.53, -105.04],
    [39.55, -105.07],
    [39.53, -105.10],
]).addTo(map);
   marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");
   var popup = L.popup()
    .setLatLng([39.53, -105.05])
    .setContent("This is where i look for birds!")
    .openOn(map);
   function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);
  var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
 </script>
</body>
</html>
